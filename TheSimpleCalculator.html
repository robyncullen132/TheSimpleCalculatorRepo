    <table bgcolor="#ACFCD9" id="thecalculator" border="5" color="black" width="600" height="600" align="center">
        <tr>
            <td> <button name="clear" value="" onclick="clearscreen('clear')"> Clear </button> </td>
            <td colspan="3"> <input id="inputscreen" type="text" value="" name="inputscreen" readonly></input></td>

        <tr>
            <td> <center><button id="number" name="seven" value="7" onclick="shownumber('7')">7</button></center> </td>

            <td> <button  name="plus" value="+" onclick="operatorinput('+')" >+</button> </td>
        </tr>
        <tr>
            <td> <button  name="four" value="4" onclick="shownumber('4')" >4</button> </td>
            <td> <button  name="five" value="5" onclick="shownumber('5')" >5</button> </td>
            <td> <button  name="six" value="6" onclick="shownumber('6')" >6</button> </td>
            <td> <button  id="/" name="divide" value="/" onclick="operatorinput('/')" >รท</button> </td>
        </tr>
         <tr>
            <td> <button  name="one" value="1" onclick="shownumber('1')" >1</button> </td>
            <td> <button  name="two" value="2" onclick="shownumber('2')" >2</button>  </td>
            <td> <button  name="three" value="3" onclick="shownumber('3')" >3</button> </td>
            <td> <button  name="multiply" value="*" onclick="operatorinput('x')" >x</button> </td>
        </tr>
        <tr>
            <td> <button  name="zero" value="0" onclick="shownumber('0')" >0</button> </td>
            <td> <button  name="point" value="." onclick="shownumber('.')" >.</button> </td>
            <td> <button  name="equals" value="=" onclick="calculatesum('=')" >=</button> </td>
            <td> <button  name="minus" value="-" onclick="operatorinput('-')" >-</button> </td>
        </tr>
            
    </table>
